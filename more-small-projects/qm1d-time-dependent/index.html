<!DOCTYPE html>
<meta charset="utf-8"/>
<html>
	<body style="background-color: rgb(25, 25, 25); touch-action: none";>
		<canvas style="touch-action: none"
			id="sketchCanvas"></canvas>
		<br>
		<div style="text-align: center">
			<input type="range" id="well-size" name="well-size"
			min="25.0" max="500.0" value="50.0"/>
			<label for="well-size" style="color:white; font-family:Arial, Helvetica, sans-serif">
				Well size</label>
				&nbsp; 	&nbsp; 	&nbsp;
			<input type="range" id="diffuse" name="diffuse"
			min="0.0" max="100.0" value="0.0"/>
			<label for="diffuse" style="color:white; font-family:Arial, Helvetica, sans-serif">
				Diffusion strength</label>
			</div>
		<script src="main.js"></script>

	</body>
</html>
